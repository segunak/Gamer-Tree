<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Login </title>

    <!-- CSS -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/Footer-with-button-logo.css" rel="stylesheet">
</head>

<body id="main-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-3">
            </div>
            <div class="col col-md-3 text-center">
                <img src="images/Logo.png" alt="lindenwood-library-logo" height="100%">
            </div>
            <div class="col col-md-3">
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="page-title" class="col text-center">
                <hr />
                <h1><em> Gamer Tree</em> Tournament Manager</h1>
                <hr />
            </div>
        </div>
        <div id="loginbox" class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login" style="background-color: #fff;">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">

                                <!-- *************************** Login Form ***************************************************** -->
                                <form id="login-form" action="limited-site.html"  role="form"
                                    style="display: block;">
                                    <h2>LOGIN</h2>
                                    <div class="form-group">
                                        <input type="text" name="email" id="email" tabindex="1" class="form-control"
                                            placeholder="Email Address" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2"
                                            class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <a class="nav-item" href="#" data-toggle="modal" data-target="#forgotmodal"
                                            data-whatever="@mdo">Forgot Username/Password</a>
                                    </div>
                                    <div class="col-xs-6 form-group">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                            class="form-control btn btn-login" value="Log In">
                                    </div>
                                </form>
                                <!-- ********************************************************************************************************************-->


                                <!-- *************************** Register Form ***************************************************** -->

                                <form name="myForm" id="register-form" action="limited-site.html" 
                                    role="form" onsubmit="return validatemyForm();" style="display: none;">
                                    <h2>REGISTER</h2>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col">
                                                <input type="text" name="firstName" id="firstName" tabindex="1"
                                                    required="required" class="form-control" placeholder="First Name"
                                                    value="">
                                            </div>
                                            <div class="col">
                                                <input type="text" name="lastName" id="lastName" tabindex="1"
                                                    required="required" class="form-control" placeholder="Last Name"
                                                    value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="newEmail" id="newEmail" tabindex="1"
                                            required="required" class="form-control"
                                            placeholder="Lindenwood Email Address" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="newPassword" id="newPassword" required="required"
                                            tabindex="2" class="form-control" placeholder="New Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm_password" id="confirm-password"
                                            tabindex="2" required="required" class="form-control"
                                            oninput="checkPasswords(this)" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-user" id="register-submit"
                                                    tabindex="4" class="form-control btn btn-register"
                                                    value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!-- ********************************************************************************************************************-->


                            </div>
                        </div>
                    </div>
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6 tabs" style="width:50%">
                                <a href="#" class="active" id="login-form-link">
                                    <div class="login">LOGIN</div>
                                </a>
                            </div>
                            <div class="col-xs-6 tabs" style="width:50%">
                                <a href="#" id="register-form-link">
                                    <div class="register">REGISTER</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Forgot Password Modal-->
    <!--Begin Modal-->
    <div class="modal fade" id="forgotmodal" tabindex="-1" role="dialog" aria-labelledby="forgotmodal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header light-blue darken-3 white-text">
                    <h4 class="title col-lg" id="forgot">Enter the email address associated with your account</h4>
                    <button type="button" class="close waves-effect waves-light" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mb-0 mx-3">
                    <form action="index.html" >
                        <div class="md-form form-sm row">
                            <label for="tmname" class="col-sm-4 control-label right-align">Enter email:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="emailForm" name="emailForm"
                                    placeholder="email" required>
                            </div>
                            <br />
                        </div>

                        <div class="text-center mt-1-half">
                            <br />
                            <input type="submit" class="btn btn-secondary" id="submit" name="done"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal-->
</body>

<footer id="footer" class="footer navbar-fixed-bottom">
    <div> &copy; Rock Lee Development @ Lindenwood Library Services: Media Library </div>
</footer>

<!--JS scripts here -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script src="js/registration.js"></script>

</html>
